<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
  <title>Online Registration Form</title>
</head>
<body>

  <header class="main-header container">
    <h1>The Code Review</h1>
  </header>

  <section>
    <div class="title container">
      <h2>Signup for our Newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
  </section>

  <form class="container form" action="index.html" method="POST">
    <fieldset class="sign_up">
      <legend>Contact Information</legend>

      <div class="item">
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="full_name" placeholder="Required" required>
      </div>

      <div class="item">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="user_email" placeholder="Required" required>
      </div>

      <div class="item">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="user_phone" placeholder="Optional">
      </div>

      <div class="item">
      <label for="address">Street Address</label>
      <input type="text" id="address" name="user_address" placeholder="Optional">
      </div>

      <div class="item">
      <label for="city">City</label>
      <input type="text" id="city" name="user_city">
     </div>

      <div class="item">
      <label for="state">State</label>
      <select id="state" name="state" required>
        <option value="" disabled selected>Choose State</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
      </div>

      <div class="item">
      <label for="zip">Zip Code</label>
      <input type="text" id="zip" name="user_zip">
      </div>

    </fieldset>

    <fieldset class="newsletter">
      <legend>Newsletter</legend>

      <section>
        <h4>Select the newsletters you would like to receive</h4>

        <div class="newsletter-item">
          <input type="checkbox" id="html" name="newsletter_type" value="html"><label for="html">HTML News</label>
        </div>
        <div class="newsletter-item">
          <input type="checkbox" id="css" name="newsletter_type" value="css"><label for="css">CSS News</label>
        </div>
        <div class="newsletter-item">
          <input type="checkbox" id="javascript" name="newsletter_type" value="javascript"><label for="javascript">JavaScript News</label>
        </div>
      </section>

      <section class="format">
        <h4>Newsletter Format</h4>
        <div class="newsletter-item">
          <input type="radio" id="html_format" name="newsletter_format" value="html"><label for="html_format">HTML</label>
        </div>
        <div class="newsletter-item">
          <input type="radio" id="text_format" name="newsletter_format" value="text"><label for="text_format">Plain Text</label>
        </div>
      </section>

      <div class="newsletter-item">
      <label for="additional">Other Topics You'd Like to Hear About</label>
      <textarea id="additional" name="additional_topics"></textarea>
      </div>

    </fieldset>

    <button type="submit" value="submit">Sign Up</button>

  </form>

  <footer class="container">
    Copyright The Code Review
  </footer>








</body>
</html>
